<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map Sample</title>
<meta charset="utf-8">
<style>
/* マップを表示する div 要素の高さを必ず明示的に指定します。 */
#map {
  height: 400px;
  width: 600px;
}
</style>
</head>
  
<body>
<div id="map-canvas"></div><!-- 地図を表示する div 要素（id="map"）-->
<script>
var options =
{
    center: new google.maps.LatLng( 34.712217,137.724507 ), // 地図の場所
    mapTypeId: google.maps.MapTypeId.TERRAIN,               // 地図の種類(HYBRID/ROADMAP/SATELLITE/TERRAIN)
    zoom:7                                                  // 地図の縮尺
};
var canvas = document.getElementById( 'map-canvas' );
// Mapクラスを作成し地図を表示する
var map = new google.maps.Map( canvas, options );

var datas = [
     {location: new google.maps.LatLng(43.0643129,141.3467274),weight:0}
    ,{location: new google.maps.LatLng(35.1837543,136.9002195),weight:7.15}
    ,{location: new google.maps.LatLng(35.0045302,135.8685538),weight:7.15}
    ,{location: new google.maps.LatLng(34.6913011,135.1831335),weight:14.29}
];
 
// ヒートマップレイヤーのオブジェクトを生成
var heatmap = new google.maps.visualization.HeatmapLayer({
     data: datas
    ,maxIntensity:50
    ,radius:50
    ,opacity:0.8
});
// Mapのインスタンスを設定
heatmap.setMap(map);

</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsBCxLs7NHmyoNwKjRxHFrSxaybq1gOns&libraries=visualization" async defer></script>
</body>
</html>
